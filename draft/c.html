<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ass/style3.css">
</head>
<body>
    <div class="bg">
        <div class="base">
            <input class="numbers" type="text" id="num1">
            <Button class="* operators" type="button" onclick="getResult('multiply')">*</Button>
            <button class=": operators" type="button" onclick="getResult('divide')">:</button>
            <button class="+ operators" type="button" onclick="getResult('add')">+</button>
            <button class="- operators" type="button" onclick="getResult('subtract')">-</button>
            <input class="numbers" type="text" id="num2">
            <p>=</p>
            <input disabled type="text" id="result" class="numbers result">
        </div>
    </div>
</body>
<script>
    function getResult(operator) {
        const number1 = document.getElementById("num1").value;
        const number2 = document.getElementById("num2").value;
        let result;

        switch(operator){
            case "add":
                result = number1 + number2;
                break;
            case "subtract":
                result = number1 - number2;
                break;
            case "divide":
                result = number1 / number2;
                break;
            case "multiply":
                result = number1 * number2;
                break;
        }
    }
</script>
</html>
